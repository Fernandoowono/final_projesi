{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Öğrenciler</h2>

    {% if students %}
        <div class="list-group">
            {% for student in students %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">{{ student.name }}</h5>
                        <small>{{ student.email }}</small>
                    </div>
                    <span class="badge bg-primary rounded-pill">
                        {{ student.grade if student.grade else "Not Belirtilmemiş" }}
                    </span>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info text-center">Kayıtlı öğrenci bulunmamaktadır.</div>
    {% endif %}
</div>
{% endblock %}
