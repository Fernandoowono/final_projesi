{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Ders Raporu</h2>
<div class="table-responsive">
    <table class="table table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Ders Kodu</th>
                <th>Ders Adı</th>
                <th>Öğretmen</th>
                <th>Kayıtlı Öğrenciler</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.code }}</td>
                <td>{{ course.name }}</td>
                <td>{{ course.teacher }}</td>
                <td>{{ course.students | join(', ') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
